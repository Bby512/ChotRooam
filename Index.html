<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36393f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: #2f3136;
            padding: 20px;
            width: 400px;
            text-align: center;
            border: 1px solid #202225;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #72767d;
            background: #202225;
            color: white;
        }
        button {
            cursor: pointer;
        }
        #messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #72767d;
            padding: 10px;
            background: #202225;
            margin-top: 10px;
        }
        .dark-mode {
            background-color: white;
            color: black;
        }
        .dark-mode .container {
            background: #ddd;
            border-color: #bbb;
        }
        .dark-mode input, .dark-mode button, .dark-mode #messages {
            background: white;
            color: black;
            border-color: #bbb;
        }
    </style>
</head>
<body>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div class="container" id="auth">
        <h2>Sign Up / Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
        <button onclick="login()">Login</button>
        <button onclick="logout()">Logout</button>
    </div>
    <div class="container" id="chat" style="display: none;">
        <h2>Chatroom</h2>
        <div id="messages"></div>
        <input type="text" id="message" placeholder="Type a message">
        <input type="file" id="fileInput">
        <button onclick="sendMessage()">Send</button>
    </div>
    
    <script>
        let currentUser = null;
        
        function signup() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            let users = JSON.parse(localStorage.getItem('users')) || {};
            
            if (users[username]) {
                alert('Username already exists!');
                return;
            }
            users[username] = password;
            localStorage.setItem('users', JSON.stringify(users));
            alert('Account created! Please log in.');
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            let users = JSON.parse(localStorage.getItem('users')) || {};
            
            if (users[username] && users[username] === password) {
                currentUser = username;
                document.getElementById('auth').style.display = 'none';
                document.getElementById('chat').style.display = 'block';
                loadMessages();
            } else {
                alert('Invalid username or password');
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('auth').style.display = 'block';
            document.getElementById('chat').style.display = 'none';
        }

        function sendMessage() {
            if (!currentUser) return;
            
            const message = document.getElementById('message').value;
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            let messages = JSON.parse(localStorage.getItem('messages')) || [];
            if (message.trim()) {
                messages.push({ user: currentUser, text: message });
            }
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    messages.push({ user: currentUser, file: e.target.result, fileName: file.name });
                    localStorage.setItem('messages', JSON.stringify(messages));
                    loadMessages();
                };
                reader.readAsDataURL(file);
            } else {
                localStorage.setItem('messages', JSON.stringify(messages));
                loadMessages();
            }
            
            document.getElementById('message').value = '';
            fileInput.value = '';
        }

        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            const messageContainer = document.getElementById('messages');
            messageContainer.innerHTML = '';
            
            messages.forEach(msg => {
                const msgElement = document.createElement('div');
                if (msg.text) {
                    msgElement.innerText = `${msg.user}: ${msg.text}`;
                }
                if (msg.file) {
                    const fileLink = document.createElement('a');
                    fileLink.href = msg.file;
                    fileLink.innerText = `üìÅ ${msg.fileName}`;
                    fileLink.download = msg.fileName;
                    fileLink.style.display = 'block';
                    msgElement.appendChild(fileLink);
                }
                messageContainer.appendChild(msgElement);
            });
        }
        
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
